{% extends "index.html" %}
{% block title %}Edit teacher{% endblock %}
{% block content %}
    <h1>
    Editing teacher: {{ teacher.firstName | title }}  {{  teacher.lastName | title }}
    </h1>
    <form action="{% url 'teacher_edit' teacher_id=teacher.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
